<table mat-table data [dataSource] = "dataSource">
    <ng-container matColumnDef = "process_id" >
        <th mat-header-cell *matHeaderCellDef >Process Id</th>
        <td mat-cell *matCellDef="let element">{{element.process_id}}</td>
    </ng-container>
    <ng-container matColumnDef = "start" >
        <th mat-header-cell *matHeaderCellDef >Date-Time Start</th>
        <td mat-cell *matCellDef="let element">{{element.start}}</td>
    </ng-container>
    <ng-container matColumnDef = "end" >
        <th mat-header-cell *matHeaderCellDef >Date-Time End</th>
        <td mat-cell *matCellDef="let element">{{element.end}}</td>
    </ng-container>
    <ng-container matColumnDef = "details" >
        <th mat-header-cell *matHeaderCellDef >Show Details</th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="!detailsOn"type="button" class="btn btn-info disabled" (click) = "onButtonClick()">Show Details</button>
            <button style="width: 110%;" *ngIf="detailsOn" type="button" class="btn btn-info disabled" (click) = "onButtonClick()">Toggle</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayColumns"></tr>
</table>
